<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                 <h1>SignUp</h1>
                 <p>It just takes 30 seconds</p>
            </header>  
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname" >Full Name</label>
                        <input type="text" name="" id="fullname" placeholder =" Enter Your Name" required>
                    </p>
                    <p>
                        <label for="email" >Email Id</label>
                        <input type="email" name="" id="email" placeholder =" Enter Your Email" required>
                    </p>
                    <p>
                        <label for="password" >Password</label>
                        <input type="password" name="" id="password" placeholder ="At least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" name="" id="submit"  value="Create Account">
                    </p>
                </form>
            </main> 
              <footer class="signup">
                 <p>Already have an Account? <a href="#">Login</a></p>
              </footer>   
         </div>
         <div class="circle c1"></div>
         <div class="circle c2"></div>
       </div>
</body>
</html>
